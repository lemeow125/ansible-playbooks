---
- hosts:
    - debian
    - ubuntu
  # Runs on root user already
  become: false
  tasks:
    - name: Update all packages
      apt:
        update_cache: true
        autoremove: true
        state: latest
      when: ansible_distribution in ["Debian", "Ubuntu"]
    - name: Update ACME
      command: /root/.acme.sh/acme.sh --upgrade --auto-upgrade
      when: ansible_distribution in ["Debian", "Ubuntu"]
